
<br><br>
<div class="main">
    <div class="header ">
        <app-ribbon [title]="'List of words'"></app-ribbon>
        <mat-card class=" card center mat-elevation-z4">
            <mat-card-content class="with-ribbon" style="overflow-x:auto;">
                    <div style="overflow-x:auto;">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                        <th mat-header-cell *matHeaderCellDef> {{column|titlecase}} </th>
                        <td mat-cell *matCellDef="let element"> 
                            <span *ngIf="column ==='name' || column==='meaning'">
                                {{element[column]}}
                            </span>  
                            <span *ngIf="column !=='name' && column!=='meaning'">
                                <span *ngFor="let data of element[column]">
                                    <span *ngIf="column==='types'">
                                            {{data}}
                                    </span>
                                    <span *ngIf="column!=='types'">
                                            {{data.tag}}
                                    </span>
                                </span>
                            </span>    
                        </td>
                        </ng-container> 
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
